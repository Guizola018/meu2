<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial 💖</title>

    <link href="pages/opção.html" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
            z-index: 2;
        }

        h2 {
            color: #ff4081;
            font-size: 26px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        #sim {
            background-color: #ff4081;
            color: white;
        }

        #sim:hover {
            background-color: #e91e63;
        }

        #nao {
            background-color: #ddd;
            color: black;
            position: relative;
        }

        #continuar {
            background-color: #4CAF50;
            color: white;
        }

        #continuar:hover {
            background-color: #45a049;
        }

        /* Corações animados */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            color: #ff4081;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="hearts"></div> <!-- Container para os corações animados -->

    <div class="container">
        <h2>🌹 Você quer sair comigo? 🌹</h2>
        <div class="buttons">
            <button id="sim" onclick="alert('Sabia que você diria sim! 💖')">Sim</button>
            <button id="nao">Não</button>
            <button id="continuar" onclick="window.location.href='pages/opção.html'">Continuar</button>
        </div>
    </div>

    <script>
        const botaoNao = document.getElementById("nao");
        const container = document.querySelector(".container");

        botaoNao.addEventListener("mouseover", function() {
            const larguraContainer = container.offsetWidth;
            const alturaContainer = container.offsetHeight;

            // Definir margens para limitar a movimentação do botão dentro do container
            const margem = 700;

            const maxX = larguraContainer - botaoNao.offsetWidth - margem;
            const maxY = alturaContainer - botaoNao.offsetHeight - margem;

            const novaPosicaoX = Math.random() * maxX;
            const novaPosicaoY = Math.random() * maxY;

            botaoNao.style.left = novaPosicaoX + "px";
            botaoNao.style.top = novaPosicaoY + "px";
        });

        // Criar corações animados
        function criarCoracao() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.querySelector(".hearts").appendChild(heart);

            const tamanho = Math.random() * 100 + 50; // Aumentar o tamanho dos corações
            heart.style.fontSize = `${tamanho}px`;

            const posX = Math.random() * window.innerWidth;
            heart.style.left = `${posX}px`;

            const duracao = Math.random() * 2 + 2;
            heart.style.animationDuration = `${duracao}s`;

            setTimeout(() => {
                heart.remove();
            }, duracao * 1000);
        }

        setInterval(criarCoracao, 500);
    </script>

</body>
</html>
